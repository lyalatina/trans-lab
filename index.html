<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TransLab</title>
  <!-- link de fontawesome -->

<body>
 <!-- comienzo de container -->
 <div class ="container-fluid">
   <div class="row">
     <!-- inicio de columnas -->
     <div class="col-sm-12">
     <div class="logo">
       <img src="docs/imagen.png" id="logo" alt="logo de TransLab">
       <h1>TRANS-LAB</h1>
      <!-- aqui login -->
      <form>
          <div class="form-group">
            <label for="exampleInputEmail1"></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electronico">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"></label>
            <input type="password" class="form-control" id="exampleInputPassword1" id="number-one" maxlength="8" onkeypress="return isNumberKey(event)" value="" placeholder="Contraseña">
            
          </div>
          <a href="home.html">
          <button type="submit" onclick="newDoc()" class="btn">Iniciar Sesión</button>
        </a>

        </form>
        <!-- fin de login -->
     </div>
     </div>
     <!-- fin de columnas -->
     <footer>
       <h3>¿NO TIENES CUENTA? <span>REGISTRATE</span></h3>
     </footer>
   </div>
 </div>
 <!-- fin de container -->
